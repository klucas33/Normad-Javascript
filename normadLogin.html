<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/normadLogin.css">
</head>
<body>
    <div class="wrap">
        <div class="login">
            <h2>Log-in</h2>
            <div class="login_sns">
            </div>
            <form class="login_id">
                <h4>E-mail</h4>
                <input type="email" placeholder="Email" required class="email_log">
            </form>
            <form class="login_pw">
                <h4>Password</h4>
                <input type="password" placeholder="Password" required class="password_log" autocomplete="off">
            </form>
            <div class="login_etc">
                <div class="checkbox">
                <input type="checkbox"> Remember Me?
                </div>
                <div class="forgot_pw">
                    <a href="">Forgot Password?</a>
                </div>
            </div>
            <button>enter</button>
        </div>
    </div>
    <script src='js/normadLogin.js'></script>
</body>
</html>
